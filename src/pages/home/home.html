<ion-header>

  <ion-navbar>
    <ion-title>BMI</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label>Height (M)</ion-label>
        <ion-input [(ngModel)]="height"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Weight (KG)</ion-label>
        <ion-input [(ngModel)]="weight"></ion-input>
      </ion-item>
      <div align="center">
        <button ion-button round  color="secondary" (click)="calculateBMI()">Calculate BMI</button>
    </div>
      <h1>Your BMI: {{ bmivalue }}</h1>

</ion-content>
